<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
   <form method="POST" action="https://formspree.io/v.katsma@gmail.com">
       <label>Client Name:
           <input type="text" placeholder="Name" name="client-name" required>
       </label>
       <br>
       <br>
       <label for="client-email">Client Email:</label>
       <input type="email" placeholder="Email" name="client-email" id="client-email" required>
       <br>
       <br>
       <label>Car Plate:
           <input type="Text" name="car-plate" required pattern="[A-Z]{2}[\d]{4}[A-Z]{2}" placeholder="AA1234AA" title="AA1234AA">
       </label>
       <input type="submit" value="Submit">
       <input type="reset" value="Reset">
   </form> 
</body>
</html>
